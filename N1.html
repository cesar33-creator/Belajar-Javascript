<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript HTML DOM</title>
  </head>
  <body>
    <h1>JavaScript HTML DOM</h1>

    <p>Mengubah Warna Tulisan</p>

    <p>Click the button to change the color of all p elements.</p>

    <button onclick="myFunction('Blue')">Blue</button>

    <button onclick="myFunction('Red')">Red</button>

    <button onclick="myFunction('Orange')">Orange</button>

    <script>
        function myFunction(color) {
          document.style.backgroundColor = color;
        }
      </script>
  </body>
</html>
