<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript HTML DOM</title>
  </head>
  <body>
    <h1>JavaScript HTML DOM</h1>

    <p>Mengubah Warna Tulisan</p>

    <p>Click the button to change the color of all p elements.</p>

    <button onclick="changebg('Blue')">Blue</button>

    <button onclick="changebg('Red')">Red</button>

    <button onclick="changebg('Orange')">Orange</button>

    <script>
      function changebg() {
        document.body.bgColor = 'Blue';
      }

      function changebg() {
        document.body.bgColor = 'Red';
      }

      function changebg() {
        document.body.bgColor = 'Orange';
      }
    </script>
  </body>
</html>
